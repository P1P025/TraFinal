<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n</title>
  <link rel="stylesheet" href="estilos/loginregister.css" />
</head>

<body>

  <div class="container">
    <h2>Iniciar Sesi√≥n</h2>
    <form id="loginForm">
      <input type="email" name="correo" placeholder="Correo institucional" required />
      <input type="password" name="contrase√±a" placeholder="Contrase√±a" required />
      <button type="submit">Entrar</button>
    </form>
    <a href="registro.html">¬øNo tienes cuenta? Reg√≠strate</a>
  </div>

  <script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(form).entries());
    console.log('üì§ Enviando al servidor:', data);

    try {
      const res = await fetch('login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // 1Ô∏è‚É£ Lee la respuesta como texto y mu√©strala
      const text = await res.text();
      console.log('üåê RESPUESTA CRUDA de login.php:', text);

      // 2Ô∏è‚É£ Intenta parsear ese texto a JSON
      let result;
      try {
        result = JSON.parse(text);
      } catch (err) {
        console.error('‚ùå Error al parsear JSON:', err);
        console.log('üëâ Texto recibido (caracteres escapados):', JSON.stringify(text));
        throw err;  // para que entre en el catch externo
      }

      // 3Ô∏è‚É£ Con JSON v√°lido, procesa el login
      console.log('‚úÖ JSON parseado:', result);
      if (res.ok) {
        alert(result.mensaje);
        localStorage.setItem('token', result.token);
        localStorage.setItem('nombres', result.usuario.nombres);
        localStorage.setItem('rol', result.rol);
        localStorage.setItem('cedula', result.usuario.cedula);
        localStorage.setItem('correo', result.usuario.correo);

        if (result.rol === 'vendedor') {
          window.location.href = 'VendedorHome.html';
        } else {
          window.location.href = 'CompradorHome.html';
        }
      } else {
        alert(result.mensaje);
      }

    } catch (error) {
      alert('Error al conectar con el servidor');
      console.error('üí• Error en fetch o parse:', error);
    }
  });
</script>



</body>

</html>
